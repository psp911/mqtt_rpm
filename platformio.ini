[env:esp32dev2]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	256dpi/MQTT@^2.5.2
	bblanchon/ArduinoJson@^7.4.2
	bogde/HX711@^0.7.5
	iakop/LiquidCrystal_I2C_ESP32@^1.1.6
monitor_filters = esp32_exception_decoder
